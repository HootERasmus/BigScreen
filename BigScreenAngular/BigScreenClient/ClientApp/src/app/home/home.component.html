
<div class="mt-2">
  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Group name" formControlName="groupName">
    </div>
    <button class="btn btn-info col-sm-2 col-md-2" type="submit">Join</button>
  </form>
</div>



<div class="row">
  <button class="btn btn-secondary btn-sm mx-3 col-sm-2 mt-5" routerLink="/host">Host</button>
</div>
