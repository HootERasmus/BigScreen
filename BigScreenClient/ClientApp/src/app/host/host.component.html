<div class="my-5">
  <app-screen-card></app-screen-card>
</div>


<div class="mb-5">
  <h1>Group name: {{groupName}}</h1>
</div>

<div class="row">
  <button class="btn btn-danger mx-3 col-sm-2 mb-2" (click)="pass()">Pass</button>
  <button class="btn btn-info mx-3 col-sm-2 mb-2" (click)="reset()">New Game</button>
  <button class="btn btn-info mx-3 col-sm-2 mb-2" (click)="next()">Next</button>
  <button class="btn btn-success mx-3 col-sm-2 mb-2" (click)="correct()">Correct </button>
</div>
